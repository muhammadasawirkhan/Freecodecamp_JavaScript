<script type="text/javascript">
	function testGreaterthan(val){
		if(val>100){
			return "over 100";
		}
		return "under 100";
	}
	function testsGreaterthan(val){
		if (val>10) {
			return "over 10"
		}
		return "under 10";
	}
	console.log(testGreaterthan(101));
	console.log(testsGreaterthan(11));

</script>
