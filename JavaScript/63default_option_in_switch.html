<script type="text/javascript">
	//default is like else statement
	function switchOfStuff(val){
		var answer="";
		switch (val){
			case "a":
				answer="apple";
			break;

			case "b":
				answer="bird";
			break;

			case "c":
				answer="cat";
			break;

			default:
				answer="stuff";
			break;
		}
		return answer;
	}
	document.write(switchOfStuff("c"));
</script>
