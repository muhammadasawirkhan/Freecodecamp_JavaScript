<script type="text/javascript">
	function compareEquality(a, b){
		if(a==b){
			return "Equal";
		}
		return "Not Equal";
	}
	function comparesEquality(a, b){
		if(a===b){
			return "Equal";
		}
		return "Not Equal";
	}
	console.log(compareEquality(10,"10"));
	console.log(comparesEquality(10,"10"));

</script>
