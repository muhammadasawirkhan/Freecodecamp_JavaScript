<script type="text/javascript">
	//instead of using chained else if satements you can use a switch statement A switch statement tests a value and can have many case statements which define various possible values.

	function caseInSwitch(val){
		var answer="";
		switch (val){
		case 1:
			answer="alpha";
			break;
		
		case 2:
			answer="beta";
			break;

		case 3:
			answer="gamma";
			break;
		
		case 4:
			answer="delta";
			break;
		}
		return answer;
	}
	console.log(caseInSwitch(4));




	/*write a switch statement which tests val and sets answer for the following conditiond:
	1-"alpha"
	2-"beta"
	3-"gamma"
	4-"delta"
	

	*/
</script>
