<script type="text/javascript">
	function chainToSwitch(val){
		var answer="";
		//only change code below this line
		switch(val){
			case "bob":
			answer="Marley";
			break;

			case 42:
			answer="abc";
			break;

			case 1:
			answer="def";
			break;

			case 99:
			answer="ghi";
			break;

			case 7:
			answer="jkl";
			break;


		}
		return answer;
	}
	document.write(chainToSwitch(99));
</script>
