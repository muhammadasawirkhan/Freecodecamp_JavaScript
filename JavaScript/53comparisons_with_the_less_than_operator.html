<script type="text/javascript">
	function testGreaterthan(val){
		if(val<57){
			return "under 55";
		}
		return "over 55";
	}
	function testsGreaterthan(val){
		if (val<26) {
			return "under 25"
		}
		return "over 25";
	}
	console.log(testGreaterthan(55));
	console.log(testsGreaterthan(25));

</script>
