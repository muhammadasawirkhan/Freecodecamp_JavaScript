<script type="">
	//the unshift function is similar to the push array function instead of end it adds an element to the beginning of the array
	var ourArray=[1,2,3];
	ourArray.shift();
	ourArray.unshift(10);
	console.log(ourArray);
	//
	var myArray=[[4,5,7],[6,7,8]];
	myArray.shift();
	myArray.unshift([1,2,3]);
	document.write(myArray);
	
</script>
