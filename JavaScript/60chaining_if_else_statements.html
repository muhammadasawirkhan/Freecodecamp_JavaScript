<script type="text/javascript">
	function testSize(num){

	if (num < 5){
		return "tiny";
	}
	else if (num < 10){
		return "small";
	}
	else if (num < 15){ 
		return "medium";
	}
	else if (num < 20) { 
		return "large";
	}
	else {
	 	return "huge";
	}	
	}
	document.write(testSize(21));


	/*write chained if/else if satements to fulfill the following conditions:
	
	num < 5 - return "tiny"
	num < 10 - return "small"
	num < 15 - return "medium"
	num < 20 - return "large"
	num >= 20 - return "huge"

	*/
</script>
